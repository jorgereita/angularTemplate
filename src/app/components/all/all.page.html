<ion-header>
  <ion-toolbar>
    <ion-title>Mis Solicitudes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="table-responsive" *ngIf="requests" style="font-size: 10px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">IdSolicitud</th>
          <th scope="col">TipoDocumento</th>
          <th scope="col">Documento</th>
          <th scope="col">Nombre</th>
          <th scope="col">Estado</th>
          <th scope="col">FechaCreacion</th>
          <th scope="col">Ver</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of requests">
          <th scope="row">{{r.idSolicitud}}</th>

          <td>{{r.tipoIdentificacion}}</td>
          <td>{{r.identificacion}}</td>
          <td>{{r.nombre}}</td>
          <td>{{r.estado}}</td>
          <td>{{r.fechaCreacion}}</td>
          <td> 
            <button (click)="reStartUnit(r)" class="see-button"><ion-icon name="caret-forward-circle-outline"></ion-icon> </button> 
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</ion-content>
